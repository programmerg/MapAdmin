    <main role="main" class="container">
      <div id="page">

				<nav aria-label="breadcrumb">
					<ol class="breadcrumb bg-light">
						<li class="breadcrumb-item active" aria-current="page">Home</li>
					</ol>
				</nav>

				<h1>Map: [map]</h1>

				<form method="get" action="">
					
					<div class="row">
						<div class="col-sm-8">
							
							<div class="btn-toolbar justify-content-between mb-3">
								<div>
									<div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
										<label class="btn btn-secondary" onclick="$('#browse').click();">
											<input type="radio" name="zoomdir" value="1" [zoomdir_1_check] title="Zoom In"> +
										</label>
										<label class="btn btn-secondary" onclick="$('#browse').click();">
											<input type="radio" name="zoomdir" value="0" [zoomdir_0_check]> Pan
										</label>
										<label class="btn btn-secondary" onclick="$('#browse').click();">
											<input type="radio" name="zoomdir" value="-1" [zoomdir_-1_check] title="Zoom Out"> -
										</label>
									</div>
									<div class="btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
										<label class="btn btn-secondary active">
											<input type="radio" name="mode" value="browse" checked="checked" id="browse"> Browse map
										</label>
										<!-- label class="btn btn-secondary">
											<input type="radio" name="mode" value="query"> Query feature
										</label -->
										<label class="btn btn-secondary">
											<input type="radio" name="mode" value="nquery"> Query features
										</label>
									</div>
								</div>
							</div>

							<div class="mb-3">
								<input name="img" type="image" src="[img]" alt="map" width="[mapwidth]" height="[mapheight]">
							</div>

							<div class="mb-3">
								<img src="[scalebar]" alt="scalebar">
							</div>

						</div>
						<div class="col-sm-4">

							<!-- div class="card mb-3">
								<div class="card-header">Reference map</div>
								<div class="card-body">
									<input name="ref" type="image" src="[ref]" alt="reference map">
								</div>
							</div -->

							<div class="card">
								<div class="card-header">Layers</div>
								<!-- div class="card-body">
									<table class="table">[legend]</table>
									<img src="[legend]" alt="legend">
								</div -->
								<ul class="list-group list-group-flush" id="layers"></ul>
							</div>

						</div>
					</div>
					
					<p class="d-none">[errmsg]</p>

					<input type="hidden" name="imgxy" value="[center_x] [center_y]">
					<input type="hidden" name="imgext" value="[mapext]">
					<input type="hidden" name="map" value="[map]">
					<input type="hidden" name="zoomsize" value="2">
					<input type="hidden" name="savequery" value="false">							
				</form>
			</div>
		</main>

		<script>
			const activeLayers = "[layers]".split(' ');
			const allLayers = "[toggle_layers]".split(' ');
			$('#layers').html(allLayers.map(layer => `
				<li class="list-group-item">
					<label>
						<input type="checkbox" name="layer" value="${layer}"${(activeLayers.indexOf(layer) !== -1 ? ' checked="checked"' : '')} onchange="this.form.submit();" title="Visible">
						<img src="?MODE=legendicon&ICON=${layer},0" style="vertical-align:inherit">
						${layer}
					</label>
				</li>
			`));
			$('.btn-secondary>input[checked="checked"]').parent().addClass('active');
		</script>
	</body>
</html>
